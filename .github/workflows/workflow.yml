name: Codecov

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  codecov:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Clean all
        run: npm run clean

      - name: Setup repo
        run: npm run setup

      - name: Build repo
        run: npm run build

      - name: Build repo
        run: cd packages/formesome && npm run test:coverage

      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
